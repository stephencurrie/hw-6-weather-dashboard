<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <script
      src="https://kit.fontawesome.com/1866c76c2a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="navbar-header">
      <h2 class="mx-auto" style="width: 400px">Weather Dashboard</h2>
    </header>

    <!-- Left aside spans 3 columns in bootstrap and houses the city search and stored search results.  The aside columns span 3 rows-->
    <main class="container-fluid">
      <div class="row">
        <aside class="col-3">
          <h2>Search for a city:</h2>
          <form class="form-group" id="city-form">
            <input
              type="city"
              class="form-control"
              id="city"
              placeholder="Enter City Here"
            />
            <button type="submit" class="w-100 btn btn-primary">Submit</button>
          </form>

          <hr />

          <div id="citysearches" class = "w-100"></div>
        </aside>

        <!-- Main section spans 9 columns and three rows.  The first row shows the weather for the selected city and spans all 10 columns, the second row is text for 5 day forecast and spans all 10 columns, the third row is made up of 5 sections of 2 columns, each showing a 5 day forecast  -->

        <section class="col-9 container">
          <div class="row">
            <!-- This is the current forecast -->

            <div class="col-12" id="current"></div>
          </div>
          <!-- This starts the 5 day forecast -->
          <div class="row col-12" id="fiveday"></div>
          <div class="row">
            <card id="day1" class="col bkg text-white ml-3 mr-3"> </card>

            <card id="day2" class="col bkg text-white ml-3 mr-3"> </card>

            <card id="day3" class="col bkg text-white ml-3 mr-3"> </card>

            <card id="day4" class="col bkg text-white ml-3 mr-3"> </card>

            <card id="day5" class="col bkg text-white ml-3 mr-3"> </card>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>

  <script src="./assets/js/script.js"></script>

  <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
</html>
